<body>
    <header>
        <img src="assets/uleam-logo.webp" alt="Imagen Izquierda" id="imagenIzquierda">
        <h1>Inicio de Sesión</h1>
        <img src="assets/logo-personal.PNG" alt="Imagen Derecha" id="imagenDerecha">
    </header>

    <div class="container">
        <h3>INGRESE SU: </h3>
        <form [formGroup]="inicioForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" id="email" formControlName="email" placeholder="Correo Electrónico" required>
                <div class="error-message" *ngIf="formSubmitted && inicioForm.get('email')?.hasError('required')">Correo
                    electrónico obligatorio</div>
                <div class="error-message" *ngIf="formSubmitted && inicioForm.get('email')?.hasError('email')">Ingrese
                    un correo electrónico válido</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="Contraseña" required>
                <div class="error-message" *ngIf="formSubmitted && inicioForm.get('password')?.hasError('required')">
                    Contraseña es requerida</div>
                <div class="error-message" *ngIf="formSubmitted && inicioForm.get('password')?.hasError('minlength')">La
                    contraseña debe tener al menos 8 caracteres</div>
                    
            <p id="error-message" class="error-message"></p>

            <p class="forgot-password"><a href="javascript:void(0)" (click)="onOlvideContrasena()">Olvidé mi
                    contraseña</a></p>
            </div>
            <div class="form-group">
                <button type="submit">Ingresar</button>
            </div>
        </form>
        <p class="create-account">¿No tienes una cuenta? <a routerLink="/registro">Crear cuenta</a></p>
    </div>
</body>
